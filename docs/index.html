<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Countdown">
    <title>Event Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }

        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 128, 171, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 70%, rgba(138, 180, 248, 0.2) 0%, transparent 50%);
            z-index: 0;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 0 auto;
            padding: env(safe-area-inset-top, 12px) 12px 20px 12px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 16px;
            padding-top: 8px;
            position: relative;
        }

        .header-content {
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.6;
            font-weight: 400;
        }

        .history-btn {
            position: absolute;
            top: 8px;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 8px 12px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(10px);
        }

        .history-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.15);
        }

        .history-badge {
            background: rgba(255, 149, 0, 0.3);
            color: #ff9500;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: 700;
        }

        .add-event-btn {
            position: fixed;
            bottom: 20px;
            right: calc(50% - 300px + 20px);
            width: 52px;
            height: 52px;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 26px;
            font-weight: 300;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            z-index: 100;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 632px) {
            .add-event-btn {
                right: 20px;
            }
        }

        .add-event-btn:active {
            transform: scale(0.9);
        }

        .add-event-btn:hover {
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.6);
            transform: scale(1.05);
        }

        .history-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 2000;
            display: none;
            overflow-y: auto;
        }

        .history-screen.active {
            display: block;
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .history-header {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            padding: env(safe-area-inset-top, 12px) 12px 12px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 8px 12px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .back-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.15);
        }

        .history-title {
            flex: 1;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            color: white;
        }

        .clear-all-btn {
            background: rgba(255, 59, 48, 0.15);
            border: 1px solid rgba(255, 59, 48, 0.3);
            border-radius: 10px;
            padding: 8px 12px;
            color: #ff3b30;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        .clear-all-btn:active {
            transform: scale(0.95);
            background: rgba(255, 59, 48, 0.25);
        }

        .history-content {
            padding: 12px;
            max-width: 600px;
            margin: 0 auto;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 80px;
        }

        .history-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 10px 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .history-icon {
            font-size: 24px;
            opacity: 0.5;
        }

        .history-info {
            flex: 1;
        }

        .history-name {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2px;
        }

        .history-date {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }

        .history-days {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 600;
            min-width: 50px;
            text-align: right;
        }

        .history-delete-btn {
            background: rgba(255, 59, 48, 0.15);
            color: #ff3b30;
            border: 1px solid rgba(255, 59, 48, 0.2);
            border-radius: 8px;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        .history-delete-btn:active {
            background: rgba(255, 59, 48, 0.3);
            transform: scale(0.9);
        }

        .events-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 80px;
        }

        .list-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 14px;
            padding: 12px 14px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            flex-direction: column;
            gap: 10px;
            animation: fadeInUp 0.4s ease-out;
            position: relative;
            overflow: hidden;
        }

        .list-card.pulse-today {
            animation: pulseToday 2s ease-in-out infinite;
            box-shadow: 0 0 0 0 rgba(52, 199, 89, 0.4);
        }

        .list-card.pulse-thisweek {
            animation: pulseThisWeek 3s ease-in-out infinite;
            box-shadow: 0 0 0 0 rgba(10, 132, 255, 0.3);
        }

        @keyframes pulseToday {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(52, 199, 89, 0.7),
                           0 0 20px 5px rgba(52, 199, 89, 0.3),
                           inset 0 0 20px rgba(52, 199, 89, 0.1);
                border-color: rgba(52, 199, 89, 0.6);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 0 0 8px rgba(52, 199, 89, 0),
                           0 0 40px 10px rgba(52, 199, 89, 0.6),
                           inset 0 0 30px rgba(52, 199, 89, 0.2);
                border-color: rgba(52, 199, 89, 1);
            }
        }

        @keyframes pulseThisWeek {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(10, 132, 255, 0.5),
                           0 0 15px 3px rgba(10, 132, 255, 0.2),
                           inset 0 0 15px rgba(10, 132, 255, 0.05);
                border-color: rgba(10, 132, 255, 0.4);
                background: rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 0 0 0 6px rgba(10, 132, 255, 0),
                           0 0 30px 8px rgba(10, 132, 255, 0.5),
                           inset 0 0 25px rgba(10, 132, 255, 0.15);
                border-color: rgba(10, 132, 255, 0.8);
                background: rgba(10, 132, 255, 0.08);
            }
        }

        .card-glow-today {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(52, 199, 89, 0.15) 0%, transparent 70%);
            animation: rotateGlowSync 4s linear infinite;
            pointer-events: none;
        }

        .card-glow-thisweek {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(10, 132, 255, 0.1) 0%, transparent 70%);
            animation: rotateGlowSync 4s linear infinite;
            pointer-events: none;
        }

        @keyframes rotateGlowSync {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .card-main-content {
            display: flex;
            gap: 12px;
            align-items: center;
            position: relative;
        }

        .card-overlay {
            position: absolute;
            top: -12px;
            left: -14px;
            right: -14px;
            bottom: -22px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            gap: 12px;
            border-radius: 14px;
            z-index: 10;
        }

        .list-card.menu-open .card-overlay {
            display: flex;
        }

        .overlay-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        .overlay-btn:active {
            transform: scale(0.95);
        }

        .overlay-btn.edit {
            background: rgba(52, 199, 89, 0.2);
            border-color: rgba(52, 199, 89, 0.3);
            color: #34c759;
        }

        .overlay-btn.delete {
            background: rgba(255, 59, 48, 0.2);
            border-color: rgba(255, 59, 48, 0.3);
            color: #ff3b30;
        }

        .menu-trigger {
            position: absolute;
            top: 8px;
            right: 8px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.3);
            font-size: 18px;
            cursor: pointer;
            padding: 4px 8px;
            z-index: 5;
            transition: all 0.2s;
        }

        .menu-trigger:active {
            color: rgba(255, 255, 255, 0.6);
        }

        .progress-bar-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: visible;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            border-radius: 2px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-percentage {
            position: absolute;
            right: 0;
            top: -20px;
            font-size: 10px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.4);
            padding: 2px 6px;
            border-radius: 4px;
            backdrop-filter: blur(10px);
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-upcoming {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .progress-soon {
            background: linear-gradient(90deg, #0a84ff 0%, #5e5ce6 100%);
        }

        .progress-today {
            background: linear-gradient(90deg, #34c759 0%, #30d158 100%);
        }

        .progress-passed {
            background: linear-gradient(90deg, #8e8e93 0%, #636366 100%);
        }

        .list-countdown {
            min-width: 60px;
            text-align: center;
        }

        .list-countdown-number {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }

        .list-countdown-label {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 2px;
        }

        .list-content {
            flex: 1;
        }

        .list-title {
            font-size: 15px;
            font-weight: 600;
            color: white;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .event-category {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-bottom: 4px;
            margin-right: 4px;
        }

        .category-work {
            background: rgba(255, 149, 0, 0.2);
            color: #ff9500;
            border: 1px solid rgba(255, 149, 0, 0.3);
        }

        .category-personal {
            background: rgba(94, 92, 230, 0.2);
            color: #5e5ce6;
            border: 1px solid rgba(94, 92, 230, 0.3);
        }

        .time-tag {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-bottom: 4px;
        }

        .tag-today {
            background: rgba(52, 199, 89, 0.2);
            color: #34c759;
            border: 1px solid rgba(52, 199, 89, 0.3);
        }

        .tag-thisweek {
            background: rgba(10, 132, 255, 0.2);
            color: #0a84ff;
            border: 1px solid rgba(10, 132, 255, 0.3);
        }

        .tag-thismonth {
            background: rgba(191, 90, 242, 0.2);
            color: #bf5af2;
            border: 1px solid rgba(191, 90, 242, 0.3);
        }

        .tag-nextmonth {
            background: rgba(255, 204, 0, 0.2);
            color: #ffcc00;
            border: 1px solid rgba(255, 204, 0, 0.3);
        }

        .tag-thisyear {
            background: rgba(100, 210, 255, 0.2);
            color: #64d2ff;
            border: 1px solid rgba(100, 210, 255, 0.3);
        }

        .tag-nextyear {
            background: rgba(255, 55, 95, 0.2);
            color: #ff375f;
            border: 1px solid rgba(255, 55, 95, 0.3);
        }

        .tag-passed {
            background: rgba(142, 142, 147, 0.2);
            color: #8e8e93;
            border: 1px solid rgba(142, 142, 147, 0.3);
        }

        .list-date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 80px 20px;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 16px;
            opacity: 0.3;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .empty-state-text {
            font-size: 17px;
            opacity: 0.5;
            font-weight: 500;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(40px);
            border-radius: 24px;
            padding: 32px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-title {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 16px;
            color: white;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .category-selector {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        .category-option {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .category-option:active {
            transform: scale(0.97);
        }

        .category-option.selected {
            border-color: #667eea;
            color: white;
        }

        .category-option.work.selected {
            background: rgba(255, 149, 0, 0.2);
            border-color: #ff9500;
            color: #ff9500;
        }

        .category-option.personal.selected {
            background: rgba(94, 92, 230, 0.2);
            border-color: #5e5ce6;
            color: #5e5ce6;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stats-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 14px;
        }

        .stat-card {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 10px 8px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
        }

        .stat-number {
            font-size: 20px;
            font-weight: 800;
            color: white;
            line-height: 1;
            margin-bottom: 3px;
        }

        .stat-label {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .filter-section {
            margin-bottom: 14px;
        }

        .filter-chips {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .filter-chip {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .filter-chip:active {
            transform: scale(0.95);
        }

        .filter-chip.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .filter-chip.category-work.active {
            background: linear-gradient(135deg, #ff9500 0%, #ff6b00 100%);
            box-shadow: 0 4px 12px rgba(255, 149, 0, 0.4);
        }

        .filter-chip.category-personal.active {
            background: linear
