<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Countdown">
    <title>Event Countdown</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #000000; min-height: 100vh; padding: 0; overflow-x: hidden; }
        .background-gradient { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.3) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(255, 128, 171, 0.3) 0%, transparent 50%), radial-gradient(circle at 40% 70%, rgba(138, 180, 248, 0.2) 0%, transparent 50%); z-index: 0; animation: gradientShift 15s ease infinite; }
        @keyframes gradientShift { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
        .container { position: relative; z-index: 1; max-width: 600px; margin: 0 auto; padding: env(safe-area-inset-top, 12px) 12px 20px 12px; }
        .header { text-align: center; color: white; margin-bottom: 16px; padding-top: 8px; position: relative; }
        .header h1 { font-size: 28px; font-weight: 700; margin-bottom: 4px; letter-spacing: -0.5px; }
        .header p { font-size: 14px; opacity: 0.6; font-weight: 400; }
        .history-btn { position: absolute; top: 8px; right: 0; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 10px; padding: 8px 12px; color: white; font-size: 12px; font-weight: 600; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; gap: 6px; backdrop-filter: blur(10px); }
        .history-badge { background: rgba(255, 149, 0, 0.3); color: #ff9500; border-radius: 10px; padding: 2px 6px; font-size: 10px; font-weight: 700; }
        .add-event-btn { position: fixed; bottom: 20px; right: 20px; width: 52px; height: 52px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 50%; font-size: 26px; cursor: pointer; box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4); z-index: 100; transition: all 0.3s; }
        .events-list { display: flex; flex-direction: column; gap: 10px; margin-bottom: 80px; }
        .list-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); border-radius: 14px; padding: 12px 14px; border: 1px solid rgba(255, 255, 255, 0.15); display: flex; gap: 12px; align-items: center; animation: fadeInUp 0.4s ease-out; position: relative; }
        .list-card.passed { border-color: rgba(255, 59, 48, 0.4); background: rgba(255, 59, 48, 0.05); }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .list-countdown { min-width: 60px; text-align: center; }
        .list-countdown-number { font-size: 28px; font-weight: 800; background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.7) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1.1; }
        .list-countdown-number.passed { background: linear-gradient(135deg, #ff3b30 0%, #ff453a 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .list-countdown-label { font-size: 9px; color: rgba(255, 255, 255, 0.6); font-weight: 600; text-transform: uppercase; margin-top: 2px; }
        .list-content { flex: 1; }
        .list-title { font-size: 15px; font-weight: 600; color: white; margin-bottom: 4px; }
        .list-date { font-size: 12px; color: rgba(255, 255, 255, 0.5); }
        .action-btn { padding: 8px 16px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; font-size: 12px; font-weight: 600; color: white; cursor: pointer; }
        .action-btn.complete { background: rgba(255, 149, 0, 0.2); border-color: rgba(255, 149, 0, 0.3); color: #ff9500; }
        .empty-state { text-align: center; color: white; padding: 80px 20px; }
        .empty-state-icon { font-size: 80px; margin-bottom: 16px; opacity: 0.3; }
        .empty-state-text { font-size: 17px; opacity: 0.5; font-weight: 500; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(10px); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal.active { display: flex; }
        .modal-content { background: rgba(30, 30, 30, 0.95); backdrop-filter: blur(40px); border-radius: 24px; padding: 32px; max-width: 400px; width: 100%; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); }
        .modal-title { font-size: 28px; font-weight: 700; color: white; margin-bottom: 24px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 13px; font-weight: 600; color: rgba(255, 255, 255, 0.7); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        .form-input { width: 100%; padding: 16px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 12px; font-size: 16px; color: white; }
        .form-input:focus { outline: none; border-color: #667eea; }
        .form-actions { display: flex; gap: 12px; margin-top: 28px; }
        .btn { flex: 1; padding: 16px; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-secondary { background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid rgba(255, 255, 255, 0.2); }
        .history-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000000; z-index: 2000; display: none; overflow-y: auto; }
        .history-screen.active { display: block; }
        .history-header { position: sticky; top: 0; background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(20px); padding: 12px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); z-index: 10; display: flex; align-items: center; justify-content: space-between; }
        .back-btn { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 10px; padding: 8px 12px; color: white; font-size: 18px; cursor: pointer; }
        .history-title { flex: 1; text-align: center; font-size: 20px; font-weight: 700; color: white; }
        .history-content { padding: 12px; max-width: 600px; margin: 0 auto; }
        .history-list { display: flex; flex-direction: column; gap: 8px; }
        .history-card { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(20px); border-radius: 12px; padding: 10px 12px; border: 1px solid rgba(255, 255, 255, 0.1); display: flex; gap: 10px; align-items: center; }
        .history-info { flex: 1; }
        .history-name { font-size: 14px; font-weight: 600; color: rgba(255, 255, 255, 0.9); }
        .history-date { font-size: 11px; color: rgba(255, 255, 255, 0.5); }
    </style>
</head>
<body>
    <div class="background-gradient"></div>
    <div class="container">
        <div class="header">
            <h1>Countdown</h1>
            <p>Your upcoming events</p>
            <button class="history-btn" onclick="openHistory()">üìö <span class="history-badge" id="historyCount">0</span></button>
        </div>
        <div class="events-list" id="eventsList"></div>
    </div>
    <button class="add-event-btn" onclick="openModal()">+</button>

    <div class="history-screen" id="historyScreen">
        <div class="background-gradient"></div>
        <div class="history-header">
            <button class="back-btn" onclick="closeHistory()">‚Üê</button>
            <div class="history-title">History</div>
            <div style="width:50px"></div>
        </div>
        <div class="history-content">
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 class="modal-title">New Event</h2>
            <form onsubmit="saveEvent(event)">
                <div class="form-group">
                    <label class="form-label">Event Name</label>
                    <input type="text" class="form-input" id="eventName" placeholder="Birthday Party" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Event Date</label>
                    <input type="date" class="form-input" id="eventDate" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let events = [];
        let historyEvents = [];

        function loadEvents() {
            const stored = localStorage.getItem('countdownEvents');
            const storedHistory = localStorage.getItem('historyEvents');
            if (stored) events = JSON.parse(stored);
            if (storedHistory) historyEvents = JSON.parse(storedHistory);
            renderEvents();
            updateHistoryBadge();
        }

        function saveEvents() {
            localStorage.setItem('countdownEvents', JSON.stringify(events));
            localStorage.setItem('historyEvents', JSON.stringify(historyEvents));
        }

        function updateHistoryBadge() {
            document.getElementById('historyCount').textContent = historyEvents.length;
        }

        function openModal() {
            document.getElementById('modal').classList.add('active');
            document.getElementById('eventDate').min = new Date().toISOString().split('T')[0];
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('eventName').value = '';
            document.getElementById('eventDate').value = '';
        }

        function saveEvent(e) {
            e.preventDefault();
            const name = document.getElementById('eventName').value;
            const date = document.getElementById('eventDate').value;
            events.push({ id: Date.now(), name, date });
            saveEvents();
            renderEvents();
            closeModal();
        }

        function completeEvent(id) {
            const event = events.find(e => e.id === id);
            if (event && confirm('Mark as complete and move to history?')) {
                historyEvents.push({ ...event, completedDate: new Date().toISOString() });
                events = events.filter(e => e.id !== id);
                saveEvents();
                updateHistoryBadge();
                renderEvents();
            }
        }

        function calculateDays(dateStr) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const eventDate = new Date(dateStr);
            eventDate.setHours(0, 0, 0, 0);
            return Math.ceil((eventDate - today) / (1000 * 60 * 60 * 24));
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function renderEvents() {
            const container = document.getElementById('eventsList');
            if (events.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div><div class="empty-state-text">No events yet<br>Tap + to add your first</div></div>';
                return;
            }

            events.sort((a, b) => new Date(a.date) - new Date(b.date));

            container.innerHTML = events.map(event => {
                const days = calculateDays(event.date);
                const isPassed = days < 0;
                const displayDays = Math.abs(days);
                const label = days === 0 ? 'today' : days === 1 ? 'day' : days === -1 ? 'day ago' : isPassed ? 'days ago' : 'days';
                
                return `
                    <div class="list-card ${isPassed ? 'passed' : ''}">
                        <div class="list-countdown">
                            <div class="list-countdown-number ${isPassed ? 'passed' : ''}">${displayDays}</div>
                            <div class="list-countdown-label">${label}</div>
                        </div>
                        <div class="list-content">
                            <div class="list-title">${event.name}</div>
                            <div class="list-date">${formatDate(event.date)}</div>
                        </div>
                        ${isPassed ? `<button class="action-btn complete" onclick="completeEvent(${event.id})">‚úì Done</button>` : ''}
                    </div>
                `;
            }).join('');
        }

        function openHistory() {
            document.getElementById('historyScreen').classList.add('active');
            renderHistory();
        }

        function closeHistory() {
            document.getElementById('historyScreen').classList.remove('active');
        }

        function renderHistory() {
            const container = document.getElementById('historyList');
            if (historyEvents.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div><div class="empty-state-text">No completed events</div></div>';
                return;
            }

            const sorted = [...historyEvents].sort((a, b) => new Date(b.completedDate) - new Date(a.completedDate));
            container.innerHTML = sorted.map(event => `
                <div class="history-card">
                    <div style="font-size:24px;opacity:0.5">‚úì</div>
                    <div class="history-info">
                        <div class="history-name">${event.name}</div>
                        <div class="history-date">${formatDate(event.date)}</div>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        loadEvents();
        setInterval(renderEvents, 60000);
    </script>
</body>
</html>
