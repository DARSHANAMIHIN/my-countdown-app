<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Countdown">
    <title>Event Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }

        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 128, 171, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 70%, rgba(138, 180, 248, 0.2) 0%, transparent 50%);
            z-index: 0;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 0 auto;
            padding: env(safe-area-inset-top, 12px) 12px 20px 12px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 16px;
            padding-top: 8px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.6;
            font-weight: 400;
        }

        .add-event-btn {
            position: fixed;
            bottom: 20px;
            right: calc(50% - 300px + 20px);
            width: 52px;
            height: 52px;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 26px;
            font-weight: 300;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            z-index: 100;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 632px) {
            .add-event-btn {
                right: 20px;
            }
        }

        .add-event-btn:active {
            transform: scale(0.9);
        }

        .add-event-btn:hover {
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.6);
            transform: scale(1.05);
        }

        .events-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 80px;
        }

        .list-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 14px;
            padding: 12px 14px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            flex-direction: column;
            gap: 10px;
            animation: fadeInUp 0.4s ease-out;
            position: relative;
            overflow: hidden;
        }

        .card-main-content {
            display: flex;
            gap: 12px;
            align-items: center;
            position: relative;
        }

        .card-overlay {
            position: absolute;
            top: -12px;
            left: -14px;
            right: -14px;
            bottom: -22px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            gap: 12px;
            border-radius: 14px;
            z-index: 10;
        }

        .list-card.menu-open .card-overlay {
            display: flex;
        }

        .overlay-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        .overlay-btn:active {
            transform: scale(0.95);
        }

        .overlay-btn.edit {
            background: rgba(52, 199, 89, 0.2);
            border-color: rgba(52, 199, 89, 0.3);
            color: #34c759;
        }

        .overlay-btn.delete {
            background: rgba(255, 59, 48, 0.2);
            border-color: rgba(255, 59, 48, 0.3);
            color: #ff3b30;
        }

        .menu-trigger {
            position: absolute;
            top: 8px;
            right: 8px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.3);
            font-size: 18px;
            cursor: pointer;
            padding: 4px 8px;
            z-index: 5;
            transition: all 0.2s;
        }

        .menu-trigger:active {
            color: rgba(255, 255, 255, 0.6);
        }

        .progress-bar-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            border-radius: 2px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-upcoming {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .progress-soon {
            background: linear-gradient(90deg, #0a84ff 0%, #5e5ce6 100%);
        }

        .progress-today {
            background: linear-gradient(90deg, #34c759 0%, #30d158 100%);
        }

        .progress-passed {
            background: linear-gradient(90deg, #8e8e93 0%, #636366 100%);
        }

        .list-countdown {
            min-width: 60px;
            text-align: center;
        }

        .list-countdown-number {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }

        .list-countdown-label {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 2px;
        }

        .list-content {
            flex: 1;
        }

        .list-title {
            font-size: 15px;
            font-weight: 600;
            color: white;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .event-category {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-bottom: 4px;
            margin-right: 4px;
        }

        .category-work {
            background: rgba(255, 149, 0, 0.2);
            color: #ff9500;
            border: 1px solid rgba(255, 149, 0, 0.3);
        }

        .category-personal {
            background: rgba(94, 92, 230, 0.2);
            color: #5e5ce6;
            border: 1px solid rgba(94, 92, 230, 0.3);
        }

        .time-tag {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-bottom: 4px;
        }

        .tag-today {
            background: rgba(52, 199, 89, 0.2);
            color: #34c759;
            border: 1px solid rgba(52, 199, 89, 0.3);
        }

        .tag-thisweek {
            background: rgba(10, 132, 255, 0.2);
            color: #0a84ff;
            border: 1px solid rgba(10, 132, 255, 0.3);
        }

        .tag-thismonth {
            background: rgba(191, 90, 242, 0.2);
            color: #bf5af2;
            border: 1px solid rgba(191, 90, 242, 0.3);
        }

        .tag-nextmonth {
            background: rgba(255, 204, 0, 0.2);
            color: #ffcc00;
            border: 1px solid rgba(255, 204, 0, 0.3);
        }

        .tag-thisyear {
            background: rgba(100, 210, 255, 0.2);
            color: #64d2ff;
            border: 1px solid rgba(100, 210, 255, 0.3);
        }

        .tag-nextyear {
            background: rgba(255, 55, 95, 0.2);
            color: #ff375f;
            border: 1px solid rgba(255, 55, 95, 0.3);
        }

        .tag-passed {
            background: rgba(142, 142, 147, 0.2);
            color: #8e8e93;
            border: 1px solid rgba(142, 142, 147, 0.3);
        }

        .list-date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }

        .action-btn:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.9);
        }

        .delete-btn {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
        }

        .delete-btn:active {
            background: rgba(255, 59, 48, 0.4);
        }

        .edit-btn {
            background: rgba(52, 199, 89, 0.2);
            color: #34c759;
        }

        .edit-btn:active {
            background: rgba(52, 199, 89, 0.4);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 80px 20px;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 16px;
            opacity: 0.3;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .empty-state-text {
            font-size: 17px;
            opacity: 0.5;
            font-weight: 500;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(40px);
            border-radius: 24px;
            padding: 32px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-title {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 16px;
            color: white;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .category-selector {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        .category-option {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .category-option:active {
            transform: scale(0.97);
        }

        .category-option.selected {
            border-color: #667eea;
            color: white;
        }

        .category-option.work.selected {
            background: rgba(255, 149, 0, 0.2);
            border-color: #ff9500;
            color: #ff9500;
        }

        .category-option.personal.selected {
            background: rgba(94, 92, 230, 0.2);
            border-color: #5e5ce6;
            color: #5e5ce6;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stats-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 14px;
        }

        .stat-card {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 10px 8px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
        }

        .stat-number {
            font-size: 20px;
            font-weight: 800;
            color: white;
            line-height: 1;
            margin-bottom: 3px;
        }

        .stat-label {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.3px;
        }
    </style>
</head>
<body>
    <div class="background-gradient"></div>
    
    <div class="container">
        <div class="header">
            <h1>Darshana Countdown</h1>
            <p>My upcoming events</p>
        </div>

        <div class="stats-bar" id="statsBar"></div>

        <div class="events-list" id="eventsList"></div>
    </div>

    <button class="add-event-btn" onclick="openModal()">+</button>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 class="modal-title" id="modalTitle">New Event</h2>
            <form onsubmit="saveEvent(event)">
                <input type="hidden" id="eventId">
                <div class="form-group">
                    <label class="form-label">Event Name</label>
                    <input type="text" class="form-input" id="eventName" placeholder="Birthday Party" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <div class="category-selector">
                        <button type="button" class="category-option work selected" onclick="selectCategory('work')">
                            💼 Work
                        </button>
                        <button type="button" class="category-option personal" onclick="selectCategory('personal')">
                            ❤️ Personal
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-input" id="eventDate" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Add</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let events = [];
        let selectedCategory = 'work';

        function loadEvents() {
            const stored = localStorage.getItem('countdownEvents');
            if (stored) {
                events = JSON.parse(stored);
                renderEvents();
            }
        }

        function saveEvents() {
            localStorage.setItem('countdownEvents', JSON.stringify(events));
        }

        function selectCategory(category) {
            selectedCategory = category;
            document.querySelectorAll('.category-option').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.querySelector(`.category-option.${category}`).classList.add('selected');
        }

        function openModal() {
            document.getElementById('modal').classList.add('active');
            document.getElementById('eventDate').min = new Date().toISOString().split('T')[0];
            document.getElementById('modalTitle').textContent = 'New Event';
            document.getElementById('saveBtn').textContent = 'Add';
            document.getElementById('eventId').value = '';
            selectedCategory = 'work';
            selectCategory('work');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('eventName').value = '';
            document.getElementById('eventDate').value = '';
            document.getElementById('eventId').value = '';
        }

        function editEvent(id) {
            const event = events.find(e => e.id === id);
            if (!event) return;

            document.getElementById('eventId').value = event.id;
            document.getElementById('eventName').value = event.name;
            document.getElementById('eventDate').value = event.date;
            document.getElementById('modalTitle').textContent = 'Edit Event';
            document.getElementById('saveBtn').textContent = 'Save';
            selectedCategory = event.category || 'work';
            selectCategory(selectedCategory);
            document.getElementById('modal').classList.add('active');
        }

        function saveEvent(e) {
            e.preventDefault();
            const id = document.getElementById('eventId').value;
            const name = document.getElementById('eventName').value;
            const date = document.getElementById('eventDate').value;

            if (id) {
                // Edit existing event
                const index = events.findIndex(e => e.id === parseInt(id));
                if (index !== -1) {
                    events[index].name = name;
                    events[index].date = date;
                    events[index].category = selectedCategory;
                }
            } else {
                // Add new event
                events.push({
                    id: Date.now(),
                    name: name,
                    date: date,
                    category: selectedCategory
                });
            }

            saveEvents();
            renderEvents();
            closeModal();
        }

        function deleteEvent(id) {
            if (confirm('Delete this event?')) {
                events = events.filter(e => e.id !== id);
                saveEvents();
                renderEvents();
            }
        }

        function toggleMenu(id, event) {
            event.stopPropagation();
            const card = document.querySelector(`[data-event-id="${id}"]`);
            const allCards = document.querySelectorAll('.list-card');
            
            allCards.forEach(c => {
                if (c !== card) {
                    c.classList.remove('menu-open');
                }
            });
            
            card.classList.toggle('menu-open');
        }

        function closeAllMenus() {
            document.querySelectorAll('.list-card').forEach(card => {
                card.classList.remove('menu-open');
            });
        }

        function calculateDaysRemaining(dateStr) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const eventDate = new Date(dateStr);
            eventDate.setHours(0, 0, 0, 0);
            const diff = eventDate - today;
            return Math.ceil(diff / (1000 * 60 * 60 * 24));
        }

        function formatCountdown(days) {
            const absDays = Math.abs(days);
            
            // If less than or equal to 30 days, show days only
            if (absDays <= 30) {
                return {
                    number: absDays,
                    label: absDays === 1 ? 'day' : 'days'
                };
            }
            
            // If more than 30 days, show months and remaining days
            const months = Math.floor(absDays / 30);
            const remainingDays = absDays % 30;
            
            if (remainingDays === 0) {
                return {
                    number: months,
                    label: months === 1 ? 'month' : 'months'
                };
            }
            
            return {
                number: `${months}m ${remainingDays}d`,
                label: ''
            };
        }

        function calculateProgress(dateStr) {
            const daysRemaining = calculateDaysRemaining(dateStr);
            
            // For passed events
            if (daysRemaining < 0) {
                return { 
                    percentage: 100, 
                    class: 'progress-passed' 
                };
            }
            
            // For today
            if (daysRemaining === 0) {
                return { 
                    percentage: 100, 
                    class: 'progress-today' 
                };
            }
            
            // For future events - calculate based on 365 days scale
            // Events within 7 days show as "soon"
            if (daysRemaining <= 7) {
                const percentage = ((7 - daysRemaining) / 7) * 100;
                return { 
                    percentage: Math.max(5, percentage), 
                    class: 'progress-soon' 
                };
            }
            
            // Events within 365 days
            if (daysRemaining <= 365) {
                const percentage = ((365 - daysRemaining) / 365) * 100;
                return { 
                    percentage: Math.max(5, percentage), 
                    class: 'progress-upcoming' 
                };
            }
            
            // Events over a year away
            return { 
                percentage: 5, 
                class: 'progress-upcoming' 
            };
        }

        function getTimeTag(dateStr) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const eventDate = new Date(dateStr);
            eventDate.setHours(0, 0, 0, 0);
            
            const daysRemaining = calculateDaysRemaining(dateStr);
            
            // Past events
            if (daysRemaining < 0) {
                return { text: 'Passed', class: 'tag-passed' };
            }
            
            // Today
            if (daysRemaining === 0) {
                return { text: 'Today', class: 'tag-today' };
            }
            
            // This week (1-7 days)
            if (daysRemaining <= 7) {
                return { text: 'This Week', class: 'tag-thisweek' };
            }
            
            // This month (same month and year)
            if (eventDate.getMonth() === today.getMonth() && 
                eventDate.getFullYear() === today.getFullYear()) {
                return { text: 'This Month', class: 'tag-thismonth' };
            }
            
            // Next month
            const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
            const monthAfterNext = new Date(today.getFullYear(), today.getMonth() + 2, 1);
            if (eventDate >= nextMonth && eventDate < monthAfterNext) {
                return { text: 'Next Month', class: 'tag-nextmonth' };
            }
            
            // This year (same year)
            if (eventDate.getFullYear() === today.getFullYear()) {
                return { text: 'This Year', class: 'tag-thisyear' };
            }
            
            // Next year
            if (eventDate.getFullYear() === today.getFullYear() + 1) {
                return { text: 'Next Year', class: 'tag-nextyear' };
            }
            
            // Future years
            const yearDiff = eventDate.getFullYear() - today.getFullYear();
            return { text: `${yearDiff} Years`, class: 'tag-nextyear' };
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }

        function renderStats() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const totalEvents = events.length;
            const todayEvents = events.filter(e => calculateDaysRemaining(e.date) === 0).length;
            const upcomingEvents = events.filter(e => calculateDaysRemaining(e.date) > 0).length;

            const statsBar = document.getElementById('statsBar');
            if (totalEvents === 0) {
                statsBar.innerHTML = '';
                return;
            }

            statsBar.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalEvents}</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${todayEvents}</div>
                    <div class="stat-label">Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${upcomingEvents}</div>
                    <div class="stat-label">Upcoming</div>
                </div>
            `;
        }

        function renderEvents() {
            renderStats();
            
            const listContainer = document.getElementById('eventsList');
            
            if (events.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📭</div>
                        <div class="empty-state-text">No events yet<br>Tap below to add your first</div>
                    </div>
                `;
                return;
            }

            events.sort((a, b) => new Date(a.date) - new Date(b.date));

            listContainer.innerHTML = events.map(event => {
                const daysRemaining = calculateDaysRemaining(event.date);
                let countdownText = '';
                let countdownNumber = '';

                if (daysRemaining < 0) {
                    // Past event
                    const formatted = formatCountdown(daysRemaining);
                    countdownNumber = formatted.number;
                    countdownText = formatted.label ? formatted.label + ' ago' : 'ago';
                } else if (daysRemaining === 0) {
                    // Today
                    countdownNumber = 0;
                    countdownText = 'today';
                } else {
                    // Future event
                    const formatted = formatCountdown(daysRemaining);
                    countdownNumber = formatted.number;
                    countdownText = formatted.label;
                }

                const category = event.category || 'work';
                const categoryClass = `category-${category}`;
                const timeTag = getTimeTag(event.date);
                const progress = calculateProgress(event.date);

                return `
                    <div class="list-card" data-event-id="${event.id}">
                        <button class="menu-trigger" onclick="toggleMenu(${event.id}, event)">⋯</button>
                        <div class="card-overlay">
                            <button class="overlay-btn edit" onclick="editEvent(${event.id}); closeAllMenus();">Edit</button>
                            <button class="overlay-btn delete" onclick="deleteEvent(${event.id}); closeAllMenus();">Delete</button>
                        </div>
                        <div class="card-main-content">
                            <div class="list-countdown">
                                <div class="list-countdown-number">${countdownNumber}</div>
                                <div class="list-countdown-label">${countdownText}</div>
                            </div>
                            <div class="list-content">
                                <div>
                                    <span class="event-category ${categoryClass}">${category}</span>
                                    <span class="time-tag ${timeTag.class}">${timeTag.text}</span>
                                </div>
                                <div class="list-title">${event.name}</div>
                                <div class="list-date">${formatDate(event.date)}</div>
                            </div>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar ${progress.class}" style="width: ${progress.percentage}%"></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.list-card') && !e.target.closest('.menu-trigger')) {
                closeAllMenus();
            }
        });

        loadEvents();
        setInterval(renderEvents, 60000);
    </script>
</body>
</html>
