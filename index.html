<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Countdown">
    <title>Event Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .add-event-btn {
            width: 100%;
            padding: 16px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .add-event-btn:active {
            transform: scale(0.98);
        }

        .events-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .event-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .event-title {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            padding-right: 30px;
        }

        .event-date {
            font-size: 14px;
            color: #718096;
            margin-bottom: 12px;
        }

        .countdown {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .countdown-number {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .countdown-label {
            font-size: 18px;
            color: #4a5568;
            font-weight: 500;
        }

        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #feb2b2;
            color: #c53030;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .delete-btn:active {
            background: #fc8181;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 18px;
            opacity: 0.8;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 25px rgba(0,0,0,0.2);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:active {
            opacity: 0.8;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .today-badge {
            display: inline-block;
            background: #48bb78;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .overdue-badge {
            display: inline-block;
            background: #f56565;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“… Event Countdown</h1>
            <p>Track your upcoming events</p>
        </div>

        <button class="add-event-btn" onclick="openModal()">+ Add New Event</button>

        <div class="events-list" id="eventsList"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 class="modal-title">Add New Event</h2>
            <form onsubmit="addEvent(event)">
                <div class="form-group">
                    <label class="form-label">Event Name</label>
                    <input type="text" class="form-input" id="eventName" placeholder="e.g., Birthday Party" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Event Date</label>
                    <input type="date" class="form-input" id="eventDate" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Event</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let events = [];

        function loadEvents() {
            const stored = localStorage.getItem('countdownEvents');
            if (stored) {
                events = JSON.parse(stored);
                renderEvents();
            }
        }

        function saveEvents() {
            localStorage.setItem('countdownEvents', JSON.stringify(events));
        }

        function openModal() {
            document.getElementById('modal').classList.add('active');
            document.getElementById('eventDate').min = new Date().toISOString().split('T')[0];
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('eventName').value = '';
            document.getElementById('eventDate').value = '';
        }

        function addEvent(e) {
            e.preventDefault();
            const name = document.getElementById('eventName').value;
            const date = document.getElementById('eventDate').value;

            events.push({
                id: Date.now(),
                name: name,
                date: date
            });

            saveEvents();
            renderEvents();
            closeModal();
        }

        function deleteEvent(id) {
            if (confirm('Delete this event?')) {
                events = events.filter(e => e.id !== id);
                saveEvents();
                renderEvents();
            }
        }

        function calculateDaysRemaining(dateStr) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const eventDate = new Date(dateStr);
            eventDate.setHours(0, 0, 0, 0);
            const diff = eventDate - today;
            return Math.ceil(diff / (1000 * 60 * 60 * 24));
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function renderEvents() {
            const container = document.getElementById('eventsList');
            
            if (events.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“­</div>
                        <div class="empty-state-text">No events yet. Add your first event!</div>
                    </div>
                `;
                return;
            }

            events.sort((a, b) => new Date(a.date) - new Date(b.date));

            container.innerHTML = events.map(event => {
                const daysRemaining = calculateDaysRemaining(event.date);
                let badge = '';
                let countdownText = '';

                if (daysRemaining < 0) {
                    countdownText = `${Math.abs(daysRemaining)} days ago`;
                    badge = '<span class="overdue-badge">PASSED</span>';
                } else if (daysRemaining === 0) {
                    countdownText = 'Today!';
                    badge = '<span class="today-badge">TODAY</span>';
                } else if (daysRemaining === 1) {
                    countdownText = '1 day';
                } else {
                    countdownText = `${daysRemaining} days`;
                }

                return `
                    <div class="event-card">
                        <button class="delete-btn" onclick="deleteEvent(${event.id})">Ã—</button>
                        <div class="event-title">${event.name}${badge}</div>
                        <div class="event-date">${formatDate(event.date)}</div>
                        <div class="countdown">
                            <div class="countdown-number">${daysRemaining < 0 ? Math.abs(daysRemaining) : daysRemaining}</div>
                            <div class="countdown-label">${countdownText}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        loadEvents();
        setInterval(renderEvents, 60000);
    </script>
</body>
</html>
